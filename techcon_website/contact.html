<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>

</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <p class="social-links">
        <a href="https://https://www.facebook.com/WealthPathwithMbahFunmi" target="_blank" rel="noopener noreferrer">Facebook</a> |
        <a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a> |
        <a href="https://instagram.com/TechCon2024" target="_blank" rel="noopener noreferrer">Instagram</a>
      </p>
    </section>

    <section class="map-container" aria-label="Location map of TechCon 2024 venue">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086542834941!2d-122.41941518468104!3d37.774929779758836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c48ab3215%3A0xa4c3d93f11b3b2bf!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="TechCon 2024 Conference Venue Location"
      ></iframe>
    </section>

    <section class="contact-form">
      <h2>Contact Us Form</h2>
      <form action="#" method="post" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email address" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Write your message here"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2024 TechCon. All rights reserved.
  </footer>
</body>
</html>
